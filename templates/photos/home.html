{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if paginated_photos %}
  {% include 'photos/pagination.html' %}
  <div class="photo-list row">
    {% for photo in paginated_photos %}
      <div class="photo-container col-xs-12 col-md-6 col-lg-4">
        <a href="{% url 'photos:detail' photo.id %}"><img class="photo-thumbnail img-thumbnail" src="//{{ request.get_host }}{{ MEDIA_URL }}{{ photo.thumb_path }}" /></a>
      </div>
    {% endfor %}
  </div>
  {% include 'photos/pagination.html' %}
{% else %}
  No photos yet.
{% endif %}
{% endblock %}
