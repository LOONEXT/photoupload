{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br/>
  <div>
    Or <a href="{% url 'registration_register' %}">Sign Up</a>
  </div>
{% endblock %}
