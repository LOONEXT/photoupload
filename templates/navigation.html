<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'photos:home' %}">Photo Uploader</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {% url 'photos:home' as home_url %}
        <li{% if request.path == home_url %} class="active"{% endif %}><a href="{% url 'photos:home' %}">Home</a></li>
        {% if user.is_authenticated %}
          {% url 'photos:upload' as upload_url %}
          <li{% if request.path == upload_url %} class="active"{% endif %}><a href="{% url 'photos:upload' %}">Upload Photo</a></li>
        {% endif %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% url 'auth_login' as login_url %}
        <li {% if request.path == login_url %} class="active"{% endif %}>
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Log Out</a>
          {% else %}
            <a href="{% url 'auth_login' %}">Log In</a>
          {% endif %}  
        </li>
      </ul>
    </div><!--/.nav-collapse -->
  </div><!--/.container-fluid -->
</nav>
